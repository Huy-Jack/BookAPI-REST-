<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>List of books</h1>
      <form action="/new-book.html">
        <button type="submit" class="btn btn-primary">Add New Book</button>
      </form>

      <hr />
      <div>
        <div class="row" id="books"></div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editBookModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- EDIT FORM -->
            <form id="editForm" method="POST">
              <div class="form-group">
                <label for="isbn">ISBN</label>
                <input class="form-control" name="isbn" id="isbn" />
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" name="title" id="title" />
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" name="author" id="author" />
              </div>
              <div class="form-group">
                <label for="publisher">Publisher</label>
                <input class="form-control" name="publisher" id="publisher" />
              </div>
              <div class="form-group">
                <label for="publish_date">Published</label>
                <input
                  class="form-control"
                  name="publish_date"
                  id="publish_date"
                />
              </div>
              <div class="form-group">
                <label for="numOfPages">Pages</label>
                <input class="form-control" name="numOfPages" id="numOfPages" />
              </div>

              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Our JS file-->
    <script src="book-list.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
